	<script  type="text/javascript">

		Dropzone.options.myDropzone = {
			url: "./upload.php",
			autoProcessQueue: true,
			paramName: "file",
			clickable: true,
			maxFilesize: 5, //in mb
			addRemoveLinks: false,
			uploadMultiple: false,
			// disablePreviews: true,
			acceptedFiles: '.json',
			dictDefaultMessage: "Upload the ACF json  file here",
			init: function() {
				// this.on("sending", function(file, xhr, formData) {
				// 	console.log("sending file");
				// });
				this.on("success", function(file, rv) {
					//console.log('ready for download');
					if (rv.status == 'ok') {
						downLoad(rv);
					} else {
						alert(rv.msg);
					}
					
				});
				// this.on("addedfile", function(file){
				// 	console.log('file added');
				// });
			}
		};

		function downLoad(params){
			console.info('params');
			console.log(params);
			// make form
			let form = document.createElement("form");
			form.setAttribute("method", "post");
			form.setAttribute("action", './download.php');
			form.setAttribute("target", '_blank');

			let input = document.createElement('input');
			input.type = 'hidden';
			input.name = 'jetFileName';
			input.value = params.jetFileName;
			form.appendChild(input);


			document.body.appendChild(form);
			form.submit();
			document.body.removeChild(form);
		}

		// Jquery document.ready
		$(function() {
		})



		function _log($msg , $title = false , $time = false){
			if ($title){
				console.info( '*** ' + $title + ' ------------------------');
			}
			if ($time){
				const $ahora = new Date().getTime() / 1000;
				console.log( '*** ' + $ahora); 
			}
			if ( typeof $msg == 'boolean'){
				$msg = $msg.toString();
			}
			console.log($msg);    
		}

		function _debug($msg , $title = false , $time = false){
			_log($msg , $title  , $time);
		}
	</script>
